<h1 mat-dialog-title>แจ้งเตือน</h1>
<div mat-dialog-content style="min-height: 250px; max-height: 250px;">
    {{data.title}} <br><br>

    <div class="row">
        <cdp (cModel)="PODReturnDate = $event" [label]="'POD Return Date'" [data]="PODReturnDate">
        </cdp>
    </div>

    <div class="row">
        <div class="input-field">
            <input placeholder="เหตุผล" class="validate input-not-readonly" [(ngModel)]="reason" name="reason" id="reason">
            <!-- <label for="data" [ngClass]="{ 'active': data != '' }">{{label}}</label> -->
        </div>
    </div>
    <div class="row">
        <b style="color: red">{{message}}</b>
    </div>


    <!-- <citxt (cModel)="reason = $event" [label]="'reason'" [data]="reason">
    </citxt> -->
    <cbtn [label]="'ยืนยัน'" [color]="'blue'" [icon]="''" (click)="ok()"></cbtn>
    <cbtn [label]="'ยกเลิก'" [color]="'red'" [icon]="''" (click)="cancel()"></cbtn>
</div>
