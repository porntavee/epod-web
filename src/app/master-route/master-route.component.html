<!-- Start Route Main Page -->
<div *ngIf="isMainPage">
    <!-- Start Route Filter -->
    <div class="col s12">
        <div class="card-panel card-panel-header">
            <div class="row">
                <div class="col l8 s12">
                    <span class="card-panel-header-span">
                        ทะเบียน / เส้นทาง
                    </span>
                </div>
            </div>
        </div>
        <div class="card-panel hide-on-med-and-down mt-0">
            <div class="row">
                <div class="col l3 s12 p-0">
                    <citxt 
                        (cModel)="criteriaModel.Fillter = $event"
                        [label]="'กรอง (รหัส/รายละเอียด)'"
                        [data]="criteriaModel.Fillter">
                    </citxt>
                </div>
                <div class="col l3 s12 p-0">
                    <citxt
                        (cModel)="criteriaModel.CountryCode = $event" 
                        [label]="'Country'"
                        [data]="criteriaModel.CountryCode"
                        [readonly]="true"
                        (click)="chooseCountryFilter()">
                    </citxt>
                </div>
            </div>
            <div class="row">
                <div class="col l8 s12 p-0 mb-5px"></div>
                <div class="col l4 s12 p-0 text-right mb-5px">
                    <cbtn [label]="'ล้าง'" [color]="'red'" [icon]="'clear'" (click)="clearModel()"></cbtn>
                    <cbtn [label]="'ค้นหา'" [color]="'blue'" [icon]="'search'" (click)="render()"></cbtn>
                </div>
            </div>
        </div>
        <div class="card-panel hide-on-large-only mt-0">
            <div class="row"></div>
        </div>
    </div>
    <div class="col s12">
        <div class="card-panel card-panel-header">
            <div class="row">
                <div class="col l8 s12">
                    <span class="card-panel-header-span">
                        รายการข้อมูล
                    </span>
                </div>
            </div>
        </div>
        <div class="card-panel mt-0">
            <div class="overflow-x">
                <table id="users-list-datatable" class="bordered centered striped">
                    <thead>
                        <tr>
                            <th>รหัสระบบ</th>
                            <th>รหัส</th>
                            <th>รายละเอียด</th>
                            <!-- <th>On Time Delivery</th> -->
                            <!-- <th>On Time Bill Return</th> -->
                            <th>Country</th>
                            <th>คำสั่ง</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let i of listModel | paginate: { itemsPerPage: 10, currentPage: currentPage };; let idx = index">
                           <td class="min-width-100">
                                {{i.Id}}
                            </td>
                           <td class="min-width-100">
                                {{i.Code}}
                            </td>
                           <td class="min-width-100">
                                {{i.Description}}
                            </td>
                           <!-- <td class="min-width-100">
                                +{{i.OTD}}
                            </td> -->
                           <!-- <td class="min-width-100">
                                +{{i.OTBR}}
                            </td> -->
                            <td class="min-width-100">
                                {{i.CountryCode}}
                            </td>
                           <td class="min-width-100">
                                <a class="btn-floating blue cursor-pointer" (click)="setFormData(i)">
                                    <i class="medium material-icons">edit</i>
                                </a>&nbsp;
                                <a class="btn-floating red cursor-pointer" (click)="delete(i)">
                                    <i class="medium material-icons">delete</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="row">
                        <div class="col s6 mt-10px">
                            <cbtn 
                                [label]="'สร้าง'"
                                [color]="'blue'"
                                [icon]="'add'"
                                (click)="addForm()">
                            </cbtn>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="text-right">
                        <pagination-controls
                            (pageChange)="currentPage = $event"
                            previousLabel="ก่อนหน้า"
                            nextLabel="ถัดไป">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Route Main Page -->

<!-- Start Add Route Page -->
<div *ngIf="isFormPage">

    <div class="col s12">
        <div class="card-panel card-panel-header">
            <div class="row">
                <div class="col l8 s12">
                    <span class="card-panel-header-span">
                        ทะเบียน / เส้นทางหลัก / รายละเอียด
                    </span>
                </div>
            </div>
        </div>
        <!-- Start Add Route Form -->
        <div class="card-panel hide-on-med-and-down mt-0">
            <div class="row">
                <div class="col l4 s12">
                    <citxt
                        (cModel)="headerModel.Id = $event"
                        [label]="'รหัสระบบ'"
                        [data]="headerModel.Id"
                        [readonly]="true">
                    </citxt>
                </div>
                <div class="col l4 s12">
                    <citxt
                        (cModel)="headerModel.CountryCode = $event" 
                        [label]="'Country'"
                        [data]="headerModel.CountryCode"
                        [readonly]="true"
                        (click)="chooseCountryForm()">
                    </citxt>
                </div>
            </div>
            <div class="row">
                <div class="col l4 s12 mtm-20">
                    <citxt
                        (cModel)="headerModel.Code = $event"
                        [label]="'*รหัส'"
                        [data]="headerModel.Code">
                    </citxt>
                </div>
                <div class="col l4 s12 mtm-20">
                    <citxt
                        (cModel)="headerModel.Description = $event" 
                        [label]="'*รายละเอียด'" 
                        [data]="headerModel.Description">
                    </citxt>
                </div>
            </div>
            <div class="row">
                <div class="col l4 s12 p-0 mb-5px"></div>
                <div class="col l4 s12 p-0 text-right mb-5px">
                    <cbtn
                        [label]="'บันทึก'"
                        [color]="'blue'"
                        [icon]="'save'"
                        (click)="save()">
                    </cbtn>
                    <cbtn
                        [label]="'กลับ'"
                        [color]="'grey'"
                        [icon]="'keyboard_backspace'"
                        (click)="backToMainPage()">
                    </cbtn>
                </div>
            </div>
        </div>
        <!-- End Add Route Form -->
    </div>
</div>
<!-- End Add Route Form -->
